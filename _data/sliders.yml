# sensewalker slider
- selector: slider_sensewalker_process
  bullets: true
  captions: true
  images:
    - src: /assets/images/sensewalker/sensewalker-trio-02.jpg
      title: Co-Design Workshop
      alt: Brainstorming session with the participants
    - src: /assets/images/sensewalker/sensewalker-trio-03.jpg
      title: Co-Design Workshop
      alt: Participants discussing together
    - src: /assets/images/sensewalker/sensewalker-trio-04.jpg
      title: Co-Design Workshop
      alt: Affinity mapping with the participants
    - src: /assets/images/sensewalker/sensewalker-trio-05.jpg
      title: Concept Approach Mapping Analysis
      alt: Concepts categorized based on their approaches
  settings:
    height: 9:16
    effect: "'slide'"
    interval: 3500
    # transitionDuration: 1000
    keyboardNav: true

